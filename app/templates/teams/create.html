{% extends "base.html" %}

{% block title %}创建团队{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">创建团队</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">团队名称 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   placeholder="请输入团队名称" maxlength="50">
                            <div class="form-text">团队名称至少2个字符，最多50个字符</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">团队描述</label>
                            <textarea class="form-control" id="description" name="description" rows="3" 
                                      placeholder="请输入团队描述（可选）" maxlength="500"></textarea>
                            <div class="form-text">最多500个字符</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="max_members" class="form-label">最大成员数 <span class="text-danger">*</span></label>
                            <select class="form-select" id="max_members" name="max_members" required>
                                <option value="2">2人</option>
                                <option value="3">3人</option>
                                <option value="4" selected>4人</option>
                                <option value="5">5人</option>
                                <option value="6">6人</option>
                                <option value="7">7人</option>
                                <option value="8">8人</option>
                                <option value="9">9人</option>
                                <option value="10">10人</option>
                            </select>
                            <div class="form-text">团队成员数量限制（包括队长）</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">创建团队</button>
                            <a href="{{ url_for('teams.index') }}" class="btn btn-outline-secondary">返回团队列表</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
