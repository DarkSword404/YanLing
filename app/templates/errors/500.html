{% extends "base.html" %}

{% block title %}服务器错误 - 雁翎CTF平台{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page fade-in">
                <div class="error-code">
                    <h1 class="display-1 text-gradient">500</h1>
                </div>
                
                <div class="error-message">
                    <h2 class="mb-3">服务器内部错误</h2>
                    <p class="lead text-muted mb-4">
                        抱歉，服务器遇到了一些问题。我们正在努力修复中。
                    </p>
                </div>
                
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary me-3">
                        <i class="fas fa-home"></i> 返回首页
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-secondary">
                        <i class="fas fa-refresh"></i> 刷新页面
                    </button>
                </div>
                
                <div class="error-info mt-5">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        如果问题持续存在，请联系管理员或稍后再试。
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 3rem 0;
}

.error-code h1 {
    font-size: 8rem;
    font-weight: 900;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

@media (max-width: 768px) {
    .error-code h1 {
        font-size: 4rem;
    }
}
</style>
{% endblock %}
