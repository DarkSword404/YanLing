{% extends "base.html" %}

{% block title %}创建题目{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">创建新题目</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label for="name" class="form-label">题目名称 *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ request.form.name or '' }}" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="category_id" class="form-label">分类 *</label>
                                <select class="form-select" id="category_id" name="category_id" required>
                                    <option value="">选择分类</option>
                                    {% for category in categories %}
                                    <option value="{{ category.id }}" 
                                            {% if request.form.category_id == category.id|string %}selected{% endif %}>
                                        {{ category.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="difficulty" class="form-label">难度 *</label>
                                <select class="form-select" id="difficulty" name="difficulty" required>
                                    <option value="">选择难度</option>
                                    <option value="easy" {% if request.form.difficulty == 'easy' %}selected{% endif %}>简单</option>
                                    <option value="medium" {% if request.form.difficulty == 'medium' %}selected{% endif %}>中等</option>
                                    <option value="hard" {% if request.form.difficulty == 'hard' %}selected{% endif %}>困难</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="points" class="form-label">分值 *</label>
                                <input type="number" class="form-control" id="points" name="points" 
                                       value="{{ request.form.points or '' }}" min="1" required>
                            </div>
                            <div class="col-md-6">
                                <label for="max_attempts" class="form-label">最大尝试次数</label>
                                <input type="number" class="form-control" id="max_attempts" name="max_attempts" 
                                       value="{{ request.form.max_attempts or '' }}" min="1" 
                                       placeholder="留空表示无限制">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">题目描述 *</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="6" required>{{ request.form.description or '' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="flag" class="form-label">Flag *</label>
                            <input type="text" class="form-control" id="flag" name="flag" 
                                   value="{{ request.form.flag or '' }}" required
                                   placeholder="例如: flag{example_flag}">
                        </div>

                        <div class="mb-3">
                            <label for="hint" class="form-label">提示</label>
                            <textarea class="form-control" id="hint" name="hint" 
                                      rows="3" placeholder="可选的题目提示">{{ request.form.hint or '' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="files" class="form-label">附件</label>
                            <input type="file" class="form-control" id="files" name="files" multiple>
                            <div class="form-text">可以上传多个文件作为题目附件</div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" 
                                       {% if request.form.is_active or not request.form %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">
                                    激活题目
                                </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.challenges') }}" class="btn btn-secondary">取消</a>
                            <button type="submit" class="btn btn-primary">创建题目</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
